<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    </head>
    <body>
        <form style="margin: 100px;">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputCard">Card Number</label>
                <input type="number" class="form-control" id="exampleInputCard" placeholder="Enter Card Number">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <button type="button" onclick="submit()" class="btn btn-primary">Submit</button>
          </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/mirrorinput.js"></script>
        <script>
            function submit() {
                console.log(document.getElementById("exampleInputName").value)
                console.log(document.getElementById("exampleInputCard").value)
                console.log(document.getElementById("exampleInputPhone").value)
                console.log(document.getElementById("exampleInputEmail").value)
                console.log(document.getElementById("exampleInputPassword").value)
            }
        </script>
    </body>
</html>
